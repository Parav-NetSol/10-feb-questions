        <div class="btn">

            </div>
            <div class="prepend">
                <button id="pre2">back to main div</button>

        <div class="shift" id="sft_res">

<script>
    $(document).ready(function(){
        $("#app2").click(function(){
            $("#name_list li:first-child").each(function()
            {
                $(this).remove().appendTo('#sft_res ul');
            })
         })
         $("#pre2").click(function()
         {
         $("#sft_res li:first-child").each(function()
            {
                $(this).remove().appendTo('.list ul');
            })
        })
});
</script>
